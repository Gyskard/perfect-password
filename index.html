<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <!-- TITLE -->
        <title>Perfect-password</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
        <style>
            #copy:hover {
                cursor: pointer;
            }
        </style>
    </head>
    <body class="text-center" style="font-family: 'PT Sans', sans-serif">
        <section class="container pl-0 pr-0" id="menu" style="margin-top: 50vh; transform: translateY(-50%)">
            <div>
                <h1>Perfect Password</h1>
                <h2 style="margin-top: -0.5em"><small class="text-muted">Générateur de mot de passe</small></h2>
                <a href="#" class="btn btn-secondary my-2" id="but1">Créer un nouveau mot de passe</a>
                <a href="#" class="btn btn-secondary my-2" id="but2">Guide</a>
            </div>
        </section>
        <section class="container" style="margin-top: -3em">
            <div class="input-group">
                <div class="input-group-prepend mb-3">
                    <label class="input-group-text" for="niveauForce">Niveau de force</label>
                </div>
                <select class="custom-select" id="niveauForce">
                    <option value="1">Très faible (49 bits)</option>
                    <option value="2">Faible (65-78 bits)</option>
                    <option selected value="3">Moyen (85 bits)</option>
                    <option value="4">Fort (104-130 bits)</option>
                </select>
            </div>
            <div class="input-group mb-3" id="password">
                <input type="text" class="form-control" id="to-copy" placeholder="Mot de passe">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <a id="copy">
                            <i class="fas fa-copy"></i>
                        </a>
                    </span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar" id="bar-force" role="progressbar" style="width: 0;"><a id="bits"></a></div>
            </div>
        </section>
