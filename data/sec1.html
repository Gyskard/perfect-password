<div class="container mt-2">
    <div class="form-row align-items-center mb-3" id="choixCaractere">
        <div class="col">
            <div class="input-group" id="choixForce">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="niveauForce">Niveau de force</label>
                </div>
                <select class="custom-select" id="niveauForce">
                    <option value="49">Très faible (49 bits)</option>
                    <option value="78">Faible (78 bits)</option>
                    <option selected value="85">Moyen (85 bits)</option>
                    <option value="130">Fort (130 bits)</option>
                    <option value="c">Personnalisé</option>
                </select>
            </div>
        </div>
        <div id="loadCustom" style="opacity: 0; position: absolute">
            <form id="formBits">
                <div class="input-group">
                    <input id="choixBits" class="form-control" type="number" placeholder="Nombre de bits">
                </div>
            </form>
        </div>
    </div>
    <div class="input-group mb-3" id="password">
        <input type="text" class="form-control" id="to-copy" placeholder="Mot de passe">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
                <a id="copy">
                    <i class="fas fa-copy"></i>
                </a>
            </span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0;"><a id="bits"></a></div>
    </div>
</div>
