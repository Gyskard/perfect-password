<section class="container" style="margin-top: -3em">
    <div class="form-row align-items-center mb-3" id="choixCaractere">
        <div class="col">
            <div class="input-group" id="choixForce">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="niveauForce">Niveau de force</label>
                </div>
                <select class="custom-select" id="niveauForce">
                    <option value="1">Très faible (49 bits)</option>
                    <option value="2">Faible (78 bits)</option>
                    <option selected value="3">Moyen (85 bits)</option>
                    <option value="4">Fort (130 bits)</option>
                    <option value="5">Personnalisé</option>
                </select>
            </div>
        </div>
        <div id="loadCustom" style="opacity: 0; position: absolute">
            <form>
                <div class="input-group">
                    <input id="choixBits" class="form-control" type="number" placeholder="Nombre de bits">
                </div>
            </form>
        </div>
    </div>
    <div class="input-group mb-3" id="password">
        <input type="text" class="form-control" id="to-copy" placeholder="Mot de passe">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
                <a id="copy">
                    <i class="fas fa-copy"></i>
                </a>
            </span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" id="bar-force" role="progressbar" style="width: 0;"><a id="bits"></a></div>
    </div>
</section>
<section class="container mt-3">
    <div>
        <a href="#" class="btn btn-dark my-2" id="custom">Mot de passe personnalisé</a>
        <a href="#" class="btn btn-dark my-2" id="random">Génération aléatoire</a>
    </div>
</section>
